<!DOCTYPE html>
<html>
<head>
    <title>Carte interactive - Lagune de Porto-Novo (Zoom Animé)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Augmente la hauteur pour une meilleure visualisation de l'animation */
        #map { height: 800px; width: 100%; } 
    </style>
</head>
<body>
    <h3>Zone d’étude : Lagune de Porto-Novo</h3>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Coordonnées de la Lagune de Porto-Novo
        var coordsCible = [6.4969, 2.6228]; 
        var zoomInitial = 2;   // Démarrage sur le globe terrestre
        var zoomFinal = 13;    // Niveau de zoom pour voir les détails de la lagune
        var dureeAnimation = 4; // Durée de l'animation en secondes

        // 1. INITIALISATION : Démarrage sur le globe
        var map = L.map('map').setView(coordsCible, zoomInitial); 

        // 2. Fond de carte OpenStreetMap (conservé comme demandé)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Ajout du marqueur au centre
        var marker = L.marker(coordsCible).addTo(map)
            .bindPopup('Lagune de Porto-Novo<br>Zone d’étude');
        
        // 3. EXÉCUTION DE L'ANIMATION (flyTo)
        // L'animation démarre 1 seconde après le chargement de la carte.
        setTimeout(function() {
            map.flyTo(coordsCible, zoomFinal, {
                duration: dureeAnimation 
            });
            // Ouvre le popup une fois l'animation terminée
            marker.openPopup();
        }, 1000); 
    </script>
</body>
</html>
