<!DOCTYPE html>
<html>
<head>
    <title>Carte interactive - Lagune de Porto-Novo (Zoom Animé)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 800px; width: 100%; }
    </style>
</head>
<body>
    <h3>Zone d’étude : Lagune de Porto-Novo</h3>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Coordonnées de la Lagune de Porto-Novo
        var coordsCible = [6.4969, 2.6228];
        var zoomFinal = 13; // Le niveau de zoom initial de vos amis

        // 1. INITIALISATION : Démarrage sur le globe (Zoom 2)
        var map = L.map('map').setView(coordsCible, 2); 

        // Remplacement du fond : Utilisation du fond satellite ESRI (Aspect Image Aérienne)
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, etc.'
        }).addTo(map);

        // Ajout du marqueur
        var marker = L.marker(coordsCible).addTo(map)
            .bindPopup('Lagune de Porto-Novo<br>Zone d’étude');
        
        // 2. EXÉCUTION DE L'ANIMATION (flyTo)
        // L'animation démarre 1 seconde après le chargement de la carte.
        setTimeout(function() {
            map.flyTo(coordsCible, zoomFinal, {
                duration: 4 // Durée de l'animation en secondes
            });
            // Ouvre le popup une fois l'animation terminée pour le rendre visible
            marker.openPopup();
        }, 1000); 
    </script>
</body>
</html>
