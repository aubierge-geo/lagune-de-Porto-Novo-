<!DOCTYPE html>
<html>
<head>
  <title>Carte interactive - Lagune de Porto-Novo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; }
  </style>
</head>
<body>
  <h3>Zone d’étude : Lagune de Porto-Novo</h3>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([6.42, 2.60], 13); // Coordonnées de Porto-Novo

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    L.marker([6.4969, 2.6228]).addTo(map)
      .bindPopup('Lagune de Porto-Novo<br>Zone d’étude')
      .openPopup();
  </script>
</body>
</html>
