<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Globe interactif - Lagune de Porto-Novo</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Initialisation du globe
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain()
    });

    // Coordonnées de Porto-Novo
    const portoNovo = Cesium.Cartesian3.fromDegrees(2.6228, 6.4969);

    // Ajout du repère
    viewer.entities.add({
      position: portoNovo,
      point: {
        pixelSize: 10,
        color: Cesium.Color.BLUE,
      },
      label: {
        text: "Lagune de Porto-Novo",
        font: "16px sans-serif",
        fillColor: Cesium.Color.WHITE,
        outlineColor: Cesium.Color.BLACK,
        outlineWidth: 2,
        style: Cesium.LabelStyle.FILL_AND_OUTLINE,
        verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
        pixelOffset: new Cesium.Cartesian2(0, -20)
      }
    });

    // Centrer la vue sur Porto-Novo
    viewer.camera.flyTo({
      destination: portoNovo,
      duration: 3
    });
  </script>
</body>
</html>
