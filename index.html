<!DOCTYPE html>
<html>
<head>
    <title>Carte interactive - Lagune de Porto-Novo (Zoom Animé)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Augmente la hauteur pour une meilleure visualisation de l'animation */
        #map { height: 800px; width: 100%; } 
    </style>
</head>
<body>
    <h3>Zone d’étude : Lagune de Porto-Novo</h3>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Coordonnées de la Lagune de Porto-Novo
        var coordsCible = [6.4969, 2.6228]; 
        var zoomInitial = 2;   // Démarrage sur le globe terrestre
        var zoomFinal = 13;    // Niveau de zoom pour voir les détails de la lagune
        var dureeAnimation = 4; // Durée de l'animation en secondes

        // 1. INITIALISATION : Démarrage sur le globe
        var map = L.map('map').setView(coordsCible, zoomInitial); 

        // 2. Fond de carte de Démarrage (léger, pour charger le globe rapidement)
        // Note: Nous utilisons un fond léger initialement pour garantir l'affichage du zoom 2.
        var layerInitial = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
             attribution: 'Map tiles by Stamen Design, under CC BY 3.0. Data by OpenStreetMap.'
        }).addTo(map);

        // Définition du fond de carte OpenStreetMap de vos amis (celui que vous voulez à la fin)
        var layerOSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        });


        // Ajout du marqueur au centre
        var marker = L.marker(coordsCible).addTo(map)
            .bindPopup('Lagune de Porto-Novo<br>Zone d’étude');
        
        // 3. EXÉCUTION DE L'ANIMATION (flyTo)
        setTimeout(function() {
            
            // IMPORTANT : Remplacer le fond léger par le fond OSM avant de zoomer
            map.removeLayer(layerInitial);
            layerOSM.addTo(map);

            map.flyTo(coordsCible, zoomFinal, {
                duration: dureeAnimation 
            });
            // Ouvre le popup une fois l'animation terminée
            marker.openPopup();
        }, 1500); // Délai augmenté à 1.5 seconde pour garantir le chargement du globe
    </script>
</body>
</html>
